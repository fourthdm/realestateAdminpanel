<div class="main">
    <div class="container">
        <br>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            ADD new Testimonials
        </button>
        <br>
        <div class="row">
            <!-- Carousel wrapper -->
            <div id="carouselMultiItemExample" data-mdb-carousel-init class="carousel slide carousel-dark text-center"
                data-mdb-ride="carousel">

                <!-- Inner -->
                <div class="carousel-inner py-4">
                    <!-- Single item -->
                    <div class="carousel-item active">
                        <div class="container">
                            <div class="row">

                                <div class="col-lg-6" *ngFor="let t of testimonials, let i = index">
                                    <br>
                                    <div class="card">

                                        <!-- Button trigger modal -->

                                        <div class="div" style="display: flex;">
                                            <button type="button" class="btn btn-success"
                                                (click)="editproduct(t.Testimonial_id)" data-bs-toggle="modal"
                                                data-bs-target="#exampleModal">
                                                <i class="fa-solid fa-pen-to-square fa-2xl"></i>
                                            </button>


                                        </div>
                                        <div class="text-end">
                                            <button class="btn btn-danger"
                                                (click)="Deletetestimonial(t['Testimonial_id'])">
                                                <i class="fa-solid fa-trash-can fa-2xl"></i>
                                            </button>
                                        </div>
                                        <br> <br>
                                        <div class="text-center">
                                            <img class="rounded-circle shadow-1-strong mb-4" [src]="t.Photo"
                                                alt="avatar" style="width: 150px;" />
                                        </div>
                                        <h5 class="mb-3">{{t.Name}}</h5>
                                        <p>{{t.Address}}</p>
                                        <p class="text-muted">
                                            <i class="fas fa-quote-left pe-2"></i>
                                            {{t.Information}}
                                        </p>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form [formGroup]="testimonialsform" (ngSubmit)="onFormSubmit()"
                                        class="row g-3 needs-validation" novalidate>

                                        <div>
                                            <label>Photo:</label> <br>
                                            <input type="file" (change)="onFileSelected($event, 'Photo')">
                                        </div>

                                        <div class="col-md-12">
                                            <label for="Name"> Name:</label>
                                            <input type="text" name="Name" class="form-control" id="Name"
                                                formControlName="Name" value="" placeholder="Enter  Name " required>
                                        </div>

                                        <div class="col-md-12">
                                            <label for="Address">Address :</label>
                                            <textarea type="text" name="Address" class="form-control" id="Address"
                                                formControlName="Address" value="" placeholder="Enter Address" required>
         </textarea>
                                        </div>

                                        <div class="col-md-12">
                                            <label for="Information">Information</label>
                                            <textarea type="text" name="Information" class="form-control"
                                                id="Information" formControlName="Information" value=""
                                                placeholder="Enter Information" required>
</textarea>
                                        </div>




                                        <!-- <button (click)="()">add</button> -->
                                        <div class="text-center">
                                            <div class="col-12">
                                                <button class="btn btn-success" style="color: white;" type="submit">
                                                    Add Testimonials</button> <br> <br>
                                            </div>
                                        </div>
                                        <br><br>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>


                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Update a Testimonials</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form [formGroup]="Edittestimonialsform" (ngSubmit)="updateProduct()"
                                        class="row g-3 needs-validation" novalidate>

                                        <div>
                                            <label>Photo:</label> <br>
                                            <input type="file" (change)="onFileChange($event, 'Photo')">
                                        </div>

                                        <div class="col-md-12">
                                            <label for="Name"> Name:</label>
                                            <input type="text" name="Name" class="form-control" id="Name"
                                                formControlName="Name" value="" placeholder="Enter  Name " required>
                                        </div>

                                        <div class="col-md-12">
                                            <label for="Address">Address :</label>
                                            <textarea type="text" name="Address" class="form-control" id="Address"
                                                formControlName="Address" value="" placeholder="Enter Address" required>
                                             </textarea>
                                        </div>

                                        <div class="col-md-12">
                                            <label for="Information">Information</label>
                                            <textarea type="text" name="Information" class="form-control"
                                                id="Information" formControlName="Information" value=""
                                                placeholder="Enter Information" required>
                                         </textarea>
                                        </div>




                                        <!-- <button (click)="()">add</button> -->
                                        <div class="text-center">
                                            <div class="col-12">
                                                <button class="btn btn-success" style="color: white;" type="submit">
                                                    Add Testimonials</button> <br> <br>
                                            </div>
                                        </div>
                                        <br><br>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
                <!-- Inner -->

                <!-- Controls -->
                <div class="d-flex justify-content-center mb-4">
                    <button data-mdb-button-init class="carousel-control-prev position-relative" type="button"
                        data-mdb-target="#carouselMultiItemExample" data-mdb-slide="prev">
                        <span class="carousel-control-prev-icon text-body" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button data-mdb-button-init class="carousel-control-next position-relative" type="button"
                        data-mdb-target="#carouselMultiItemExample" data-mdb-slide="next">
                        <span class="carousel-control-next-icon text-body" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <!-- Carousel wrapper -->
        </div>
    </div>
</div>
