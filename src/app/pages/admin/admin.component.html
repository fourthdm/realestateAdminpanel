<div class="container">
    <br>

    <div class="text-center">
        <h1>Admin's Information</h1>
    </div>
    <br>
    <div class="text-end">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
            *ngIf="isAdmin; ">
            ADD New Admin User <i class="fa-regular fa-plus"></i>
        </button>
    </div>
    <br>

    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"> <b>Sr.No. </b> </th>
                    <th scope="col"> <b>Name</b> </th>
                    <th scope="col"> <b>UserName </b> </th>
                    <th scope="col" *ngIf="isAdmin"> <b>Password </b> </th>
                    <th scope="col"> <b>Role </b> </th>
                    <th scope="col"> <b>Email </b> </th>
                    <th scope="col"> <b>Address </b> </th>
                    <th scope="col"> <b>Mobile No</b> </th>
                    <th scope="col" *ngIf="isAdmin"> <b>Edit Admin</b> </th>
                    <th scope="col" *ngIf="isAdmin"> <b>Delete Admin</b> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of Alladmin | paginate: { itemsPerPage: 12, currentPage: pro }, let i =index">
                    <td>{{i+1}}</td>
                    <td>{{u.Name}}</td>
                    <td>{{u.Username}}</td>
                    <td *ngIf="isAdmin">{{u.Password}}</td>
                    <td>{{u.role}}</td>
                    <td>{{u.Address}}</td>
                    <td>{{u.Email}}</td>
                    <td>{{u.MobileNo}}</td>
                    <td> <button type="button" class="btn btn-info" *ngIf="isAdmin;" (click)="editAdmin(u.id)"
                            data-bs-toggle="modal" data-bs-target="#exampleModal2">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button></td>
                    <td><button class="btn btn-danger" type="button" *ngIf="isAdmin;" (click)="delete(u['id'])"
                            class="btn btn-danger"><i class="fa-regular fa-trash-can"></i></button></td>
                </tr>
                <div class="text-center">
                    <pagination-controls (pageChange)=" pro = $event "></pagination-controls>
                </div>
            </tbody>
        </table>
    </div>

    <!-- Modal For ADD Admin -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">ADD New User</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="Addadmin" (submit)="adminadd()">
                        <div class="col-md-12">
                            <label for="Name">Name:</label>
                            <input type="text" name="Name" class="form-control" id="Name" formControlName="Name"
                                value="" placeholder="Enter Name" required>
                        </div>

                        <div class="col-md-12">
                            <label for="Username">Username:</label>
                            <input type="text" name="Username" class="form-control" id="Username"
                                formControlName="Username" value="" placeholder="Enter Username" required>
                        </div>

                        <div class="col-md-12">
                            <label for="Password">Password:</label>
                            <input type="text" name="Password" class="form-control" id="Password"
                                formControlName="Password" value="" placeholder="EnterPassword" required>
                        </div>

                        <div class="col-md-12">
                            <label for="Address">Address:</label>
                            <input type="text" name="Address" class="form-control" id="Address"
                                formControlName="Address" value="" placeholder="Enter Address" required>
                        </div>
                        <div class="col-md-12">
                            <label for="role">Role:</label>
                            <input type="text" name="role" class="form-control" id="role" formControlName="role"
                                value="" placeholder="Enter Role of user" required>
                        </div>
                        <div class="col-md-12">
                            <label for="Email">Email:</label>
                            <input type="text" name="Email" class="form-control" id="Email" formControlName="Email"
                                value="" placeholder="Enter Email" required>
                        </div>

                        <div class="col-md-12">
                            <label for="MobileNo">Mobile No:</label>
                            <input type="text" name="MobileNo" class="form-control" id="MobileNo"
                                formControlName="MobileNo" value="" placeholder="Enter MobileNo" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">ADD User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal -->

    <!-- Modal for Edit Category -->
    <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
        *ngFor="let u of Alladmin, let i =index">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">EDIT User </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="editadmin" (submit)="Updateadmin()">
                        <div class="col-md-12">
                            <label for="Name">Name:</label>
                            <input type="text" name="Name" class="form-control" id="Name" formControlName="Name"
                                value="" placeholder="Enter Name" required>
                        </div>

                        <div class="col-md-12">
                            <label for="Username">Username:</label>
                            <input type="text" name="Username" class="form-control" id="Username"
                                formControlName="Username" value="" placeholder="EnterUsername" required>
                        </div>

                        <div class="col-md-12">
                            <label for="Password">Password:</label>
                            <input type="text" name="Password" class="form-control" id="Password"
                                formControlName="Password" value="" placeholder="EnterPassword" required>
                        </div>

                        <div class="col-md-12">
                            <label for="role">Role:</label>
                            <input type="text" name="role" class="form-control" id="role" formControlName="role"
                                value="" placeholder="Enter Role" required>
                        </div>

                        <div class="col-md-12">
                            <label for="Address">Address:</label>
                            <input type="text" name="Address" class="form-control" id="Address"
                                formControlName="Address" value="" placeholder="Enter Address" required>
                        </div>

                        <div class="col-md-12">
                            <label for="Email">Email:</label>
                            <input type="text" name="Email" class="form-control" id="Email" formControlName="Email"
                                value="" placeholder="Enter Email" required>
                        </div>

                        <div class="col-md-12">
                            <label for="MobileNo">Mobile No:</label>
                            <input type="text" name="MobileNo" class="form-control" id="MobileNo"
                                formControlName="MobileNo" value="" placeholder="Enter MobileNo" required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Edit User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
